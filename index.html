<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="manifest.json">
    <title>Pomodoro Timer</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --checkbox-color: #007AFF;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --secondary-bg: #f3f4f6;
            --border-color: #e5e7eb;
            --modal-overlay: rgba(0, 0, 0, 0.5);
            --ring-bg: #e5e7eb;
            --focus-ring: rgba(59, 130, 246, 0.25);
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            --focus-mode-color: #3b82f6;
            --break-mode-color: #3b82f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-color: #ffffff;
                --secondary-bg: #1f2937;
                --border-color: #374151;
                --modal-overlay: rgba(0, 0, 0, 0.7);
                --ring-bg: #374151;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 480px;
            width: 100%;
            padding: 2rem;
            background-color: var(--secondary-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .timer-circle {
            position: relative;
            width: 16rem;
            height: 16rem;
            margin: 0 auto;
        }

        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .time {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .cycle-count {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            fill: none;
            stroke: var(--ring-bg);
            stroke-width: 4;
        }

        .progress-ring__path {
            fill: none;
            stroke: var(--primary-color);
            stroke-linecap: round;
            stroke-width: 4;
            transition: stroke-dashoffset 0.35s;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .control-button {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            border: none;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            min-height: 44px;
        }

        .control-button:hover {
            background-color: var(--border-color);
        }

        .modal {
            position: fixed;
            inset: 0;
            background-color: var(--modal-overlay);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 28rem;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
        }

        .setting-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .setting-group {
            margin-bottom: 1rem;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .setting-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
            min-height: 44px;
        }

        .setting-group input[type="number"]:hover {
            border-color: var(--primary-color);
        }

        .setting-group input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        .setting-group input[type="number"]::-webkit-inner-spin-button,
        .setting-group input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .setting-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .setting-group input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
            min-height: 44px;
        }

        .setting-group input[type="text"]:hover {
            border-color: var(--primary-color);
        }

        .setting-group input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            padding: 0.5rem 0;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 16px;
            line-height: 1.5;
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0;
            width: 20px;
            height: 20px;
            accent-color: var(--checkbox-color);
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .checkbox-group input[type="checkbox"]:disabled + label {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notification-status {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            color: var(--warning-color);
            display: none;
        }

        .notification-status.visible {
            display: block;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .save-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1.5rem;
            min-height: 44px;
        }

        .save-button:hover {
            background-color: var(--primary-dark);
        }

        .save-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        .notification-setting {
            display: none;
        }

        .notification-setting.visible {
            display: block;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.visible {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .timer-circle {
                width: 12rem;
                height: 12rem;
            }

            .time {
                font-size: 2.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="modeIndicator" style="text-align: center; margin-bottom: 2rem; font-weight: 600; color: var(--primary-color);">Focus</div>

        <div class="timer-display">
            <div class="timer-circle">
                <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 100 100">
                    <circle class="progress-ring__circle" cx="50" cy="50" r="45"/>
                    <circle class="progress-ring__path" cx="50" cy="50" r="45"/>
                </svg>
                <div class="timer-content">
                    <div class="time" id="timeDisplay">25:00</div>
                    <div class="cycle-count" id="cycleDisplay">Cycle 0/4</div>
                </div>
            </div>
        </div>

        <div class="control-buttons">
            <button id="toggleButton" class="control-button">
                <svg class="play-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M8 5v14l11-7z"/>
                </svg>
                <svg class="pause-icon" viewBox="0 0 24 24" width="24" height="24" style="display: none;">
                    <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button id="settingsButton" class="control-button">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5zm7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0 0 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="close-modal">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>

            <!-- Timer Settings Section -->
            <div class="setting-section">
                <h3 class="section-title">Timer</h3>
                <div class="setting-group">
                    <label for="focusTime">Focus Time (minutes)</label>
                    <input type="number" id="focusTime" min="1" max="60" value="25">
                    <div class="error-message" id="focusTime-error"></div>
                </div>

                <div class="setting-group">
                    <label for="breakTime">Break Time (minutes)</label>
                    <input type="number" id="breakTime" min="1" max="60" value="5">
                    <div class="error-message" id="breakTime-error"></div>
                </div>
            </div>

            <!-- Cycle Settings Section -->
            <div class="setting-section">
                <h3 class="section-title">Cycles</h3>
                <div class="setting-group checkbox-group">
                    <input type="checkbox" id="trackCycles">
                    <label for="trackCycles">Track Cycles</label>
                </div>

                <div id="cycleSettings" class="disabled">
                    <div class="setting-group">
                        <label for="cyclesBeforeLongBreak">Cycles Before Long Break</label>
                        <input type="number" id="cyclesBeforeLongBreak" min="1" max="60" value="4">
                        <div class="error-message" id="cyclesBeforeLongBreak-error"></div>
                    </div>

                    <div class="setting-group">
                        <label for="longBreak">Long Break Time (minutes)</label>
                        <input type="number" id="longBreak" min="1" max="60" value="15">
                        <div class="error-message" id="longBreak-error"></div>
                    </div>
                </div>
            </div>

            <!-- Music Settings Section -->
            <div class="setting-section">
                <h3 class="section-title">Music</h3>
                <div class="setting-group">
                    <label for="youtubeUrl">YouTube URL</label>
                    <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
                    <div class="error-message" id="youtubeUrl-error"></div>
                </div>
                <div class="setting-group checkbox-group">
                    <input type="checkbox" id="autoplayMusic">
                    <label for="autoplayMusic">Autoplay during focus</label>
                </div>
                <div class="setting-group checkbox-group">
                    <input type="checkbox" id="autoplayMusicBreak">
                    <label for="autoplayMusicBreak">Autoplay during break</label>
                </div>
            </div>

            <!-- Notification Settings Section -->
            <div class="setting-section notification-setting">
                <h3 class="section-title">Notifications</h3>
                <div class="setting-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableNotifications">
                        <label for="enableNotifications">Enable Notifications</label>
                    </div>
                    <div class="notification-status" id="notificationStatus"></div>
                </div>
            </div>

            <button id="saveButton" class="save-button">Save Settings</button>
        </div>
    </div>

    <!-- Hidden YouTube player -->
    <div id="youtubePlayer" style="display: none;"></div>
    
    <div id="toast" class="toast"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Settings with local storage persistence
            let settings = JSON.parse(localStorage.getItem('pomodoroSettings')) || {
                focusTime: 25,
                breakTime: 5,
                longBreak: 15,
                trackCycles: true,
                cyclesBeforeLongBreak: 4,
                enableNotifications: false,
                notificationIcon: 'icon-180.png',
                youtubeUrl: '',
                autoplayMusic: true,
                autoplayMusicBreak: false
            };
            
            let isRunning = false;
            let mode = 'focus';
            let timeLeft = settings.focusTime * 60;
            let currentCycle = 0;  // Starts at 0
            let timerInterval = null;
            let isFirstStart = true;
            let startTime = null;
            let expectedTime = null;
            let player = null;
            let playerReady = false;
            let needsLongBreak = false; // Flag to track if a long break is needed
            
            // DOM Elements
            const timeDisplay = document.getElementById('timeDisplay');
            const cycleDisplay = document.getElementById('cycleDisplay');
            const toggleButton = document.getElementById('toggleButton');
            const modeIndicator = document.getElementById('modeIndicator');
            const settingsButton = document.getElementById('settingsButton');
            const settingsModal = document.getElementById('settingsModal');
            const closeModalButton = document.querySelector('.close-modal');
            const saveButton = document.getElementById('saveButton');
            const cycleSettings = document.getElementById('cycleSettings');
            const trackCyclesCheckbox = document.getElementById('trackCycles');
            const progressRing = document.querySelector('.progress-ring__path');
            const notificationCheckbox = document.getElementById('enableNotifications');
            const notificationSetting = document.querySelector('.notification-setting');
            const notificationStatus = document.getElementById('notificationStatus');
            const youtubeUrlInput = document.getElementById('youtubeUrl');
            const youtubeUrlError = document.getElementById('youtubeUrl-error');
            const toast = document.getElementById('toast');
            
            // Progress ring setup
            const radius = 45;
            const circumference = radius * 2 * Math.PI;
            progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
            progressRing.style.strokeDashoffset = circumference;
            
            function saveSettings() {
                localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            }
            
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            function showToast(message, duration = 3000) {
                toast.textContent = message;
                toast.classList.add('visible');
                setTimeout(() => {
                    toast.classList.remove('visible');
                }, duration);
            }
            
            function formatTimeForButtons(minutes) {
                if (minutes >= 60) {
                    return "1 h";
                }
                return `${minutes} m`;
            }
            
            function formatTimeForNotification(minutes) {
                if (minutes === 1) {
                    return "1 minute";
                } else if (minutes === 60) {
                    return "1 hour";
                } else if (minutes < 60) {
                    return `${minutes} minutes`;
                }
                return "1 hour";
            }
            
            function updatePageTitle() {
                const modeText = mode === 'focus' ? 'Focus' : 'Break';
                document.title = `${modeText} (${formatTime(timeLeft)})`;
            }
            
            async function checkNotificationSupport() {
                if (!('Notification' in window)) {
                    notificationStatus.textContent = 'This browser does not support desktop notifications';
                    notificationStatus.classList.add('visible');
                    notificationCheckbox.disabled = true;
                    return false;
                }
            
                if (Notification.permission === 'denied') {
                    notificationStatus.textContent = 'Notifications are blocked. Please enable them in your browser settings.';
                    notificationStatus.classList.add('visible');
                    notificationCheckbox.disabled = true;
                    return false;
                }
            
                return true;
            }
            
            async function requestNotificationPermission() {
                try {
                    if (!await checkNotificationSupport()) {
                        notificationCheckbox.checked = false;
                        settings.enableNotifications = false;
                        saveSettings();
                        return false;
                    }
            
                    if (Notification.permission === 'granted') {
                        notificationStatus.classList.remove('visible');
                        return true;
                    }
            
                    const permission = await Notification.requestPermission();
                    
                    if (permission === 'granted') {
                        notificationStatus.classList.remove('visible');
                        new Notification("Pomodoro Timer", {
                            body: "Notifications are now enabled! You'll be notified when your sessions end.",
                            icon: settings.notificationIcon
                        });
                        return true;
                    } else {
                        notificationCheckbox.checked = false;
                        settings.enableNotifications = false;
                        saveSettings();
                        if (permission === 'denied') {
                            notificationStatus.textContent = 'Notifications are blocked. Please enable them in your browser settings.';
                            notificationStatus.classList.add('visible');
                            showToast('Please enable notifications in your browser settings to receive alerts.');
                        }
                        return false;
                    }
                } catch (error) {
                    console.error('Error requesting notification permission:', error);
                    notificationStatus.textContent = 'There was an error setting up notifications. Please try again.';
                    notificationStatus.classList.add('visible');
                    notificationCheckbox.checked = false;
                    settings.enableNotifications = false;
                    saveSettings();
                    return false;
                }
            }
            
            async function setupNotifications() {
                if (isMobileDevice()) {
                    notificationSetting.classList.remove('visible');
                    settings.enableNotifications = false;
                    saveSettings();
                    return;
                }
            
                notificationSetting.classList.add('visible');
                
                if (Notification.permission === 'granted') {
                    notificationCheckbox.checked = settings.enableNotifications;
                    notificationCheckbox.disabled = false;
                    notificationStatus.classList.remove('visible');
                } else if (Notification.permission === 'denied') {
                    notificationCheckbox.checked = false;
                    notificationCheckbox.disabled = true;
                    settings.enableNotifications = false;
                    saveSettings();
                    notificationStatus.textContent = 'Notifications are blocked. Please enable them in your browser settings.';
                    notificationStatus.classList.add('visible');
                } else {
                    notificationCheckbox.checked = false;
                    settings.enableNotifications = false;
                    notificationStatus.classList.remove('visible');
                }
            }
            
            function sendNotification(title, body) {
                if (!settings.enableNotifications) return;
                
                if (Notification.permission !== 'granted') {
                    // If permission isn't granted, don't try to send notifications
                    settings.enableNotifications = false;
                    saveSettings();
                    return;
                }
            
                try {
                    const notification = new Notification(title, {
                        body: body,
                        icon: settings.notificationIcon,
                        badge: settings.notificationIcon,
                        silent: false,
                        requireInteraction: false
                    });
            
                    setTimeout(() => notification.close(), 5000);
            
                    notification.onclick = function(event) {
                        event.preventDefault();
                        window.focus();
                        notification.close();
                    };
                } catch (error) {
                    console.error('Error sending notification:', error);
                    showToast('Failed to send notification');
                    
                    // If there's an error sending notifications, disable them
                    settings.enableNotifications = false;
                    saveSettings();
                    if (notificationCheckbox) {
                        notificationCheckbox.checked = false;
                    }
                }
            }
            
            function updatePlayPauseIcon() {
                document.querySelector('.play-icon').style.display = isRunning ? 'none' : 'block';
                document.querySelector('.pause-icon').style.display = isRunning ? 'block' : 'none';
            }
            
            function setProgress(percent) {
                const offset = circumference - (percent / 100 * circumference);
                progressRing.style.strokeDashoffset = offset;
            }
            
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            
            function updateDisplay() {
                timeDisplay.textContent = formatTime(timeLeft);
                
                if (settings.trackCycles) {
                    cycleDisplay.textContent = `Cycle ${currentCycle}/${settings.cyclesBeforeLongBreak}`;
                    cycleDisplay.style.display = 'block';
                } else {
                    cycleDisplay.style.display = 'none';
                }
            
                const totalTime = mode === 'focus' ? 
                    settings.focusTime * 60 : 
                    (needsLongBreak ? settings.longBreak * 60 : settings.breakTime * 60);
                
                const percent = ((totalTime - timeLeft) / totalTime) * 100;
                setProgress(percent);
                updatePageTitle();
            }
            
            function switchMode(newMode) {
                mode = newMode;
                
                if (mode === 'focus') {
                    modeIndicator.textContent = 'Focus Mode';
                    progressRing.style.stroke = 'var(--focus-mode-color)';
                    timeLeft = settings.focusTime * 60;
                } else {
                    if (needsLongBreak) {
                        modeIndicator.textContent = 'Long Break';
                        timeLeft = settings.longBreak * 60;
                    } else {
                        modeIndicator.textContent = 'Break Mode';
                        timeLeft = settings.breakTime * 60;
                    }
                    progressRing.style.stroke = 'var(--break-mode-color)';
                }
                
                updateDisplay();
            }
            
                        function startTimer() {
                if (isFirstStart) {
                    isFirstStart = false;
                }
                
                isRunning = true;
                startTime = Date.now();
                expectedTime = startTime;
                
                // Handle YouTube playback based on settings
                if (playerReady && settings.youtubeUrl) {
                    if ((mode === 'focus' && settings.autoplayMusic) || 
                        (mode === 'break' && settings.autoplayMusicBreak)) {
                        player.playVideo();
                    } else {
                        player.pauseVideo();
                    }
                }
                
                updatePlayPauseIcon();
                
                timerInterval = setInterval(() => {
                    const currentTime = Date.now();
                    const elapsed = Math.floor((currentTime - expectedTime) / 1000);
                    expectedTime = currentTime;
                    
                    timeLeft = Math.max(0, timeLeft - 1);
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        updatePlayPauseIcon();
                        
                        // Pause music when timer ends
                        if (playerReady && player) {
                            player.pauseVideo();
                        }
                        
                        // Handle cycle tracking and mode switching
                        if (mode === 'focus') {
                            // Only increment cycle count after focus session ends
                            if (settings.trackCycles) {
                                currentCycle++;
                                
                                // Check if we need a long break after this focus session
                                needsLongBreak = (currentCycle >= settings.cyclesBeforeLongBreak);
                            }
                            
                            // Get the duration of the upcoming break
                            const nextBreakDuration = needsLongBreak ? settings.longBreak : settings.breakTime;
                            const breakTimeText = formatTimeForNotification(nextBreakDuration);
                            
                            // Send notification with break duration
                            sendNotification(
                                'Focus Time Complete', 
                                `Time to take a break for ${breakTimeText}.`
                            );
                            
                            // Switch to break mode
                            switchMode('break');
                        } else {
                            // After a break (regular or long), check if we need to reset cycles
                            if (settings.trackCycles && needsLongBreak) {
                                // Reset cycle count after a long break
                                currentCycle = 0;
                                needsLongBreak = false;
                            }
                            
                            // Get the duration of the upcoming focus session
                            const focusTimeText = formatTimeForNotification(settings.focusTime);
                            
                            // Send notification with focus duration
                            sendNotification(
                                'Break Time Complete', 
                                `Time to focus for ${focusTimeText}.`
                            );
                            
                            // Switch back to focus mode
                            switchMode('focus');
                        }
                        
                        // Auto-start next session
                        startTimer();
                    }
                }, 1000);
            }
            
            function pauseTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                
                // Pause YouTube video
                if (playerReady && player) {
                    player.pauseVideo();
                }
                
                updatePlayPauseIcon();
            }
            
            function toggleTimer() {
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            }
            
            function resetTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                isFirstStart = true;
                currentCycle = 0;
                needsLongBreak = false;
                
                if (mode === 'focus') {
                    timeLeft = settings.focusTime * 60;
                } else {
                    timeLeft = settings.breakTime * 60;
                }
                
                updateDisplay();
                updatePlayPauseIcon();
            }
            
            function validateSettings() {
                let isValid = true;
                const inputs = {
                    'focusTime': { min: 1, max: 60 },
                    'breakTime': { min: 1, max: 60 },
                    'longBreak': { min: 1, max: 60 },
                    'cyclesBeforeLongBreak': { min: 1, max: 60 }
                };
                
                Object.entries(inputs).forEach(([id, { min, max }]) => {
                    const input = document.getElementById(id);
                    const errorElement = document.getElementById(`${id}-error`);
                    const value = parseInt(input.value);
                    
                    if (isNaN(value) || value < min || value > max) {
                        errorElement.textContent = `Please enter a number between ${min} and ${max}`;
                        errorElement.classList.add('visible');
                        isValid = false;
                    } else {
                        errorElement.classList.remove('visible');
                    }
                });
                
                // Validate YouTube URL if provided
                const youtubeUrl = youtubeUrlInput.value.trim();
                if (youtubeUrl && !isValidYoutubeUrl(youtubeUrl)) {
                    youtubeUrlError.textContent = "Please enter a valid YouTube URL";
                    youtubeUrlError.classList.add('visible');
                    isValid = false;
                } else {
                    youtubeUrlError.classList.remove('visible');
                }
                
                return isValid;
            }
            
            function isValidYoutubeUrl(url) {
                // Simple validation for YouTube URLs
                const regex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
                return regex.test(url);
            }
            
            function extractYoutubeId(url) {
                const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[7].length === 11) ? match[7] : null;
            }
            
            function initYouTubePlayer() {
                // Load YouTube API
                if (!window.YT) {
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    window.onYouTubeIframeAPIReady = function() {
                        createYouTubePlayer();
                    };
                } else {
                    createYouTubePlayer();
                }
            }
            
            function createYouTubePlayer() {
                if (!settings.youtubeUrl) return;
                
                const videoId = extractYoutubeId(settings.youtubeUrl);
                if (!videoId) return;
                
                if (player) {
                    player.destroy();
                }
                
                player = new YT.Player('youtubePlayer', {
                    height: '0',
                    width: '0',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'controls': 0,
                        'disablekb': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onError': onPlayerError
                    }
                });
            }
            
            function onPlayerReady(event) {
                playerReady = true;
                
                // Start playing if timer is running and settings allow
                if (isRunning) {
                    if ((mode === 'focus' && settings.autoplayMusic) || 
                        (mode === 'break' && settings.autoplayMusicBreak)) {
                        player.playVideo();
                    }
                }
            }
            
            function onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                showToast('Error loading YouTube video. Please check the URL.');
            }
            
            // Initialize display
            timeLeft = settings.focusTime * 60;
            updateDisplay();
            
            // Setup form fields
            document.getElementById('focusTime').value = settings.focusTime;
            document.getElementById('breakTime').value = settings.breakTime;
            document.getElementById('longBreak').value = settings.longBreak;
            document.getElementById('cyclesBeforeLongBreak').value = settings.cyclesBeforeLongBreak;
            document.getElementById('trackCycles').checked = settings.trackCycles;
            document.getElementById('autoplayMusic').checked = settings.autoplayMusic;
            document.getElementById('autoplayMusicBreak').checked = settings.autoplayMusicBreak;
            document.getElementById('youtubeUrl').value = settings.youtubeUrl;
            
            if (settings.trackCycles) {
                cycleSettings.classList.remove('disabled');
            } else {
                cycleSettings.classList.add('disabled');
            }
            
            // Initialize YouTube player if URL exists
            if (settings.youtubeUrl) {
                initYouTubePlayer();
            }
            
            // Setup notifications
            setupNotifications();
            
            // Event Listeners
            toggleButton.addEventListener('click', toggleTimer);
            
            settingsButton.addEventListener('click', function() {
                settingsModal.classList.add('visible');
            });
            
            closeModalButton.addEventListener('click', function() {
                settingsModal.classList.remove('visible');
            });
            
            settingsModal.addEventListener('click', function(e) {
                if (e.target === settingsModal) {
                    settingsModal.classList.remove('visible');
                }
            });
            
            trackCyclesCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    cycleSettings.classList.remove('disabled');
                } else {
                    cycleSettings.classList.add('disabled');
                }
            });
            
            notificationCheckbox.addEventListener('change', async function() {
                if (this.checked) {
                    const granted = await requestNotificationPermission();
                    if (granted) {
                        settings.enableNotifications = true;
                        saveSettings();
                    }
                } else {
                    settings.enableNotifications = false;
                    saveSettings();
                }
            });
            
            saveButton.addEventListener('click', function() {
                if (!validateSettings()) {
                    return;
                }
                
                const wasRunning = isRunning;
                if (wasRunning) {
                    pauseTimer();
                }
                
                // Update settings
                settings.focusTime = parseInt(document.getElementById('focusTime').value);
                settings.breakTime = parseInt(document.getElementById('breakTime').value);
                settings.longBreak = parseInt(document.getElementById('longBreak').value);
                settings.cyclesBeforeLongBreak = parseInt(document.getElementById('cyclesBeforeLongBreak').value);
                settings.trackCycles = document.getElementById('trackCycles').checked;
                settings.enableNotifications = document.getElementById('enableNotifications').checked;
                settings.autoplayMusic = document.getElementById('autoplayMusic').checked;
                settings.autoplayMusicBreak = document.getElementById('autoplayMusicBreak').checked;
                
                // Handle YouTube URL change
                const newYoutubeUrl = document.getElementById('youtubeUrl').value.trim();
                if (newYoutubeUrl !== settings.youtubeUrl) {
                    settings.youtubeUrl = newYoutubeUrl;
                    if (newYoutubeUrl) {
                        initYouTubePlayer();
                    } else if (player) {
                        player.destroy();
                        player = null;
                        playerReady = false;
                    }
                }
                
                saveSettings();
                
                // Reset timer with new settings
                resetTimer();
                
                // Restart if it was running
                if (wasRunning) {
                    startTimer();
                }
                
                settingsModal.classList.remove('visible');
                showToast('Settings saved successfully');
            });
            
            // Handle page visibility changes to improve timer accuracy
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible' && isRunning) {
                    // Recalculate time left when page becomes visible again
                    clearInterval(timerInterval);
                    const now = Date.now();
                    const elapsedSeconds = Math.floor((now - startTime) / 1000);
                    
                    const totalTime = mode === 'focus' ? 
                        settings.focusTime * 60 : 
                        (needsLongBreak ? settings.longBreak * 60 : settings.breakTime * 60);
                    
                    timeLeft = Math.max(0, totalTime - elapsedSeconds);
                    updateDisplay();
                    
                    if (timeLeft > 0) {
                        startTimer();
                    } else {
                        isRunning = false;
                        updatePlayPauseIcon();
                    }
                }
            });
            
            // Service Worker Registration for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    }).catch(function(error) {
                        console.log('ServiceWorker registration failed:', error);
                    });
                });
            }
        });
    </script>
